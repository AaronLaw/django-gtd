name: django-gtd
framework:
  type: python
  runtime: python27
env:
  DJANGO_SETTINGS_MODULE: settings
requirements:
  pypm:
    - psycopg2
    - django
    - south
  pip:
    - python-memcached
min_version:
  client: 1.4.3
services:
  ${name}-db: postgresql
  ${name}-memcache: memcached
hooks:
  post-staging:
    - python manage.py syncdb --noinput
    - python manage.py migrate
    - echo "Run 'stackato run python manage.py createsuperuser' to create an admin user"
ignores: 
  - .git
  - dev.db
